<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <title></title>
</head>
<body>
    Enter Wiki Search: <input type="text" id="fname">
    <div id="result"> </div>

    <script language="javascript">
   
        $("input").keyup(function (event) {
            makeAjaxRequest(this, event);
        });

        function makeAjaxRequest(source, event) {
            var n = $("#fname").val();

            jQuery.ajax({
                type: "POST",
                url: "WebService1.asmx/Search",
                data: "{Input:'" + n + "'}",
                dataType: 'json',
                contentType: "application/json; charset=utf-8",
                success: function (serverResponse) {
                    //var obj = (JSON.stringify(serverResponse));
                    $.each(serverResponse, function (key, value) {
                        $('#result').html(value);
                    });
                    //alert(obj.d);
                    // $('#result').html(JSON.parse(serverResponse));
                    //alert("12313");
                    // $('#result').html("dsadsa");
                },
                error: function (xhr, textStatus, errorThrown) {
                    if (xhr.status == 404) {
                        alert('Not found error occurred');
                    } else if (xhr.status == 500) {
                        alert('A server error occurred');
                    } else {
                        alert('Sorry an error occurred');
                    }
                }
            });
        }
    </script>
</body>
</html>
